      .ul2 li::marker{
         color: chartreuse;
         font-size: 60px;
         content: '#';
      }
         
      </style>
   </head>

      <li>aaaaaaaaa</li>
      <li>bbbbbbbbb</li>
      <li>ccccccccc</li>
      <li>ddddddddd</li>
    </ul>
   </body>
</html>
